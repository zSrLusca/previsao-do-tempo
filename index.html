<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/icon.png" type="image/x-icon">
    
  </head>
  <body>
    <div class="caixa-grande">
      <img class="iconesite" src="./assets/icon.png" alt="" />
<div class = "caixa-busca">
      <input
        class="input-cidade"
        type="text"
        placeholder="Digite o nome da cidade"
      />
      <button class="botao-busca" onclick="onSearch()">
        <img
          class="icone-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="icone-busca"
        />
      </button>
      </div>
      <h2 class="texto-cidade">Previsao do tempo em cidade, pais</h2>
      <p class="temp">30°C</p>
      <img class = "icone-tempo" src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo" />
      <p class="clima">Nublado</p>
      <p class="umidade">40% Umidade</p>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
